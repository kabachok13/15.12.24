<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 8 неделя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">

        <div class="form">

            <h1>Let's Talk</h1><img src="https://api.iconify.design/twemoji:waving-hand.svg" alt="Привет">

            <p>If you have any question or issue's to use our product. Fill the below. We'll help you.</p>

            <div class="name">
            <label for="name">Your name*</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="email">
            <label for="email">Your email*</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <label for="topic">Choose topic*</label>
            <select name="topic" id="topic">
                <option disabled selected>Select one topic</option>
            </select>

            <label for="message">Message*</label>
            <textarea name="message" id="message" placeholder="Write your message"></textarea>

            <input type="submit" value="Contact Us">
        </div>
    </form>

</body>
</html>
